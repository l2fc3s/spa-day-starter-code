<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My Profile</h2>

<!--    Add a p tag and use th:text to bring in the value of name-->
    <p th:text="${name}">Default Name</p>
    <p th:text="${skintype}">Default skinType</p>
    <p th:text="${manipedi}">Default manipedi</p>

<!--    Add a p tag and use th:text to bring in the value of skintype.-->
<!--    Add a p tag and use th:text to bring in the value of manipedi.-->

</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>

    <div>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>

    <table>
        <tr th:each = "facial : ${facials}">
            <td th:text="${facial}"></td>
        </tr>
    </table>
    <th:block th:if=${manipedi.equals("manicure")}>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if=${manipedi.equals("pedicure")}>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>


    </div>





</div>

</body>
</html>
